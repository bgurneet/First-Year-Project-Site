    <!-- Teams -->
    <div class="content">
      <button type="button" class="btnEvent" data-toggle="modal" data-target=".bd-example-modal-lg">
        Team 1
      </button>
    </div>
    <div class="content">
      <button type="button" class="btnTeam2" data-toggle="modal" data-target="#exampleModalCenter">
        Team 2
      </button>
    </div>
    <div class="content">
      <button type="button" class="btnTeam3" data-toggle="modal" data-target="#exampleModalCenter">
        Team 3
      </button>
    </div>
    <div class="content">
      <button type="button" class="btnTeam3" data-toggle="modal" data-target="#newTeam">
        Create New Team
      </button>
    </div>





    <!-- New Team Events Modal -->
    <div id="newEvent" class="modal fade" role="dialog" style="width:1620px;">
      <div class="modal-dialog">
        <div class="modal-content" style="width:800px;">
          <div class="modal-header">
            <h3 class="modal-title" id="New team event">New Team Event</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="titleText">Title*:</label>
                  <input type="text" class="form-control" id="titleText" required>
                </div>

                <div class="form-group">
                  <label for="descriptionText">Description:</label>
                  <textarea class="form-control" id="descriptionText" rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label for="date">Date*:</label>
                  <input type="date" id="date" name="date"  required>
                </div>

                <div class="form-group">
                  <label for="appt">Time:</label>
                  <input type="time" id="appt" name="appt">
                </div>

                <div class="form-group">
                  <label for="titleText">Location*:</label>
                  <input type="text" class="form-control" id="titleText"  required>
                </div>

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="notificationCheck">
                  <label class="form-check-label" for="notificationCheck">Enable notifications for this event</label>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btnCancel" data-dismiss="modal" data-toggle="modal" data-target=".bd-example-modal-lg">Go back</button>
                  <button type="submit" class="btnPrimary">Create Team Event</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>

    <!-- New Team Member Modal -->
    <div id="newMember" class="modal fade" role="dialog" style="width:1620px;">
      <div class="modal-dialog">
        <div class="modal-content" style="width:800px;">
          <div class="modal-header">
            <h3 class="modal-title" id="New member">New Member</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="titleText">Name*:</label>
                <input type="text" class="form-control" id="titleText" required>
              </div>
              <div>
                <button type="button" class="btnCancel" data-dismiss="modal" data-toggle="modal" data-target=".bd-example-modal-lg">Go back</button>
                <button type="submit" class="btnPrimary">Add Member</button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>



    <!-- Team Modal -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="Team 1 title">Team 1</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5> Members </h5>
            <div class="w3-container">
              <ul class="w3-ul w3-card-4">
                <li class="w3-bar">
                  <span onclick="message" class="">✉</span>
                  <img src="user-512.png" class="" style="width:30px">
                  <div class="w3-bar-item">
                    <span class="w3-large">Aissata</span><br>
                  </div>
                </li>

                <li class="w3-bar">
                  <span onclick="message" class="">✉</span>
                  <img src="user-512.png" class="" style="width:30px">
                  <div class="w3-bar-item">
                    <span class="w3-large">Andrei</span><br>
                  </div>
                </li>

                <li class="w3-bar">
                  <span onclick="message" class="">✉</span>
                  <img src="user-512.png" class="" style="width:30px">
                  <div class="w3-bar-item">
                    <span class="w3-large">Boran</span><br>
                  </div>
                </li>
              </ul>
            </div>

            <h5> Events </h5>
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th class="column" scope="col" margin-top: 5px;>#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Time</th>
                  <th scope="col">Location</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Project Lab</td>
                  <td>12 PM</td>
                  <td>Kilburn LF31</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Manchester City game</td>
                  <td>5 PM</td>
                  <td>Ethiad Stadium</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Meeting</td>
                  <td>9 AM</td>
                  <td>Kilburn 2.113</td>
                </tr>
              </tbody>
            </table>

            <div class="modal-footer">
              <button type="button" class="btnCancel" data-dismiss="modal">Cancel</button>
              <button type="button" class="" data-toggle="modal" data-dismiss="modal" data-target="#newEvent">
                + New Team Event
              </button>
              <button type="button" class="" data-toggle="modal" data-dismiss="modal" data-target="#newMember">
                + New Team Member
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- New Team Modal -->
    <div id="newTeam" class="modal fade" role="dialog" style="width:1620px;">
      <div class="modal-dialog">
        <div class="modal-content" style="width:800px;">
          <div class="modal-header">
            <h3 class="modal-title" id="New team">New Team Event</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="titleText">Team Name*:</label>
                    <input type="text" class="form-control" id="titleText" required>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="notificationCheck">
                    <label class="form-check-label" for="notificationCheck">Enable anyone to add members</label>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btnCancel" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btnPrimary">Create Team</button>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>
